<!DOCTYPE html>
<head>
  <style>
  .container {
    position: relative;
  }
  
  .center {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    font-size: 18px;
  }
  
  img { 
    width: 100%;
    height: auto;
  }
  </style>
  </head>
<body onload="startTime()">
  <script>
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>

<div class="container">
  <img src="FakeID without Date and Time.jpg">
  <div class="center">
    <div id="txt"></div>
  </div>
</div>

</body>
</html>
